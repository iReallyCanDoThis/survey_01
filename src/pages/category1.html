    <script>
      document.addEventListener('DOMContentLoaded', function() {
        const form = document.getElementById('category1Form');
        const submitButton = document.querySelector('.submit-btn');
        const backButton = document.querySelector('.back-btn');
        const checkboxes = form.querySelectorAll('input[type="checkbox"]');
        const savedSelection = JSON.parse(localStorage.getItem('category1Selection')) || [];
        checkboxes.forEach(checkbox => {
          if (savedSelection.includes(checkbox.value)) {
            checkbox.checked = true;
          }
        });

        function updateButtonStatus() {
          const checkedCheckboxes = Array.from(checkboxes).filter(cb => cb.checked);
          submitButton.disabled = checkedCheckboxes.length !== 5;
        }
        checkboxes.forEach(checkbox => {
          checkbox.addEventListener('change', function() {
            if (Array.from(checkboxes).filter(cb => cb.checked).length > 5) {
              alert('Ви не можете обрати більше 5 зображень.');
              checkbox.checked = false;
            }
            updateButtonStatus();
          });
        });
        submitButton.addEventListener('click', function() {
          const selectedImages = Array.from(checkboxes).filter(cb => cb.checked).map(cb => cb.value);
          localStorage.setItem('category1Selection', JSON.stringify(selectedImages));
          window.location.href = 'category1-n.html';
        });
        backButton.addEventListener('click', function() {
          window.history.back();
        });
        updateButtonStatus();
      });
    </script>
