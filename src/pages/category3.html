    <script>
      document.addEventListener('DOMContentLoaded', function() {
        const form = document.getElementById('category3Form');
        const submitButton = document.querySelector('.submit-btn');
        const backButton = document.querySelector('.back-btn');
        const checkboxes = form.querySelectorAll('input[type="checkbox"]');
        checkboxes.forEach(checkbox => {
          checkbox.addEventListener('change', updateButtonStatus);
        });

        function updateButtonStatus() {
          const checkedCheckboxes = form.querySelectorAll('input[type="checkbox"]:checked');
          if (checkedCheckboxes.length > 5) {
            alert('Ви не можете обрати більше 5 зображень.');
            this.checked = false;
          }
          submitButton.disabled = checkedCheckboxes.length !== 5;
        }
        submitButton.addEventListener('click', function() {
          const selectedImages = Array.from(checkboxes).filter(checkbox => checkbox.checked).map(checkbox => checkbox.value);
          localStorage.setItem('category3Selection', JSON.stringify(selectedImages));
          window.location.href = 'category3-n.html';
        });
        backButton.addEventListener('click', function() {
          window.history.back();
        });
      });
    </script>
